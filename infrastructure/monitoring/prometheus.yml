global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'polymarket-bot'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Trading bot metrics
  - job_name: 'polymarket-bot'
    scrape_interval: 5s
    static_configs:
      - targets: ['bot:8000']  # FastAPI metrics endpoint
    metrics_path: '/metrics'

  # PostgreSQL exporter (optional, to be added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis exporter (optional, to be added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
